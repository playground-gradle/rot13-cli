plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group = 'com.playgroundgradle.cli'
version = '0.1.0'

application {
    mainClass = 'org.example.App'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/playground-gradle/rot13")
        credentials {
            username = System.getenv("GITHUB_ACTOR") ?: System.getenv("USERNAME")
            password = System.getenv("GITHUB_TOKEN") ?: System.getenv("TOKEN")
        }
    }
}

dependencies {
    implementation 'com.playgroundgradle:lib:0.2.0'

    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
